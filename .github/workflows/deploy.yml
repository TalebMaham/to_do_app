name: Deploy to VPS

on:
  push:
    branches:
      - main  # DÃ©clenche l'action lors d'un push sur la branche main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Cloner le repository
      uses: actions/checkout@v3

    # ðŸ”¹ Configuration Java 17 pour le backend
    - name: â˜• Installer Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # ðŸ”¹ Donner les permissions Ã  mvnw
    - name: ðŸ”§ Donner les permissions Ã  mvnw
      run: chmod +x demo/mvnw  # âœ… Correction de l'erreur "Permission denied"

    # ðŸ”¹ ExÃ©cuter les tests du backend (Spring Boot)



    - name: ðŸ§ª ExÃ©cuter les tests backend
      run: |
        cd demo
        ./mvnw test -Dspring.profiles.active=test



    # ðŸ”¹ Configuration Node.js pour le frontend
    - name: ðŸ“¦ Installer Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # ðŸ”¹ Installer les dÃ©pendances du frontend
    - name: ðŸ“¥ Installer les dÃ©pendances frontend
      run: |
        cd front
        npm install

    # ðŸ”¹ ExÃ©cuter les tests du frontend (Angular)
    - name: ðŸ§ª ExÃ©cuter les tests frontend
      run: |
        cd front
        npm test

  deploy:
    needs: test  # âœ… ExÃ©cute le dÃ©ploiement SEULEMENT si les tests rÃ©ussissent
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Cloner le repository
      uses: actions/checkout@v3

    - name: ðŸ”‘ Charger le mot de passe email
      run: echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> $GITHUB_ENV
      
    # ðŸ”¹ Connexion Ã  Docker Hub
    - name: ðŸ”‘ Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    # ðŸ”¹ Construire et pousser l'image Spring Boot
    - name: ðŸ—ï¸ Construire et pousser l'image Spring Boot
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest ./demo
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest

    # ðŸ”¹ Construire et pousser l'image Angular
    - name: ðŸ—ï¸ Construire et pousser l'image Angular
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/angular-app:latest ./front
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/angular-app:latest

    # ðŸ”¹ DÃ©ploiement sur le VPS via SSH
    - name: ðŸš€ DÃ©ploiement sur le VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "ðŸ”§ VÃ©rification de Docker et Docker Compose..."
          if ! command -v docker &> /dev/null; then
            echo "ðŸš€ Installation de Docker..."
            sudo apt update && sudo apt install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          fi
          
          if ! command -v docker-compose &> /dev/null; then
            echo "ðŸš€ Installation de Docker Compose..."
            sudo apt install -y docker-compose
          fi

          echo "ðŸ“¥ RÃ©cupÃ©ration des nouvelles images..."
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/angular-app:latest

          echo "ðŸ§¹ Suppression des anciens conteneurs..."
          docker stop spring-app angular-app || true
          docker rm spring-app angular-app || true

          echo "ðŸš€ Lancement des nouveaux conteneurs..."
          docker run -d --name spring-app -p 8080:8080 ${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest
          docker run -d --name angular-app -p 4200:4200 ${{ secrets.DOCKER_HUB_USERNAME }}/angular-app:latest

          echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s !"
