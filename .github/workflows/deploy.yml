name: Deploy to VPS

on:
  push:
    branches:
      - main  # DÃ©clenche l'action lors d'un push sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Cloner le repository
      uses: actions/checkout@v3

    # ğŸ”¹ Connexion Ã  Docker Hub
    - name: ğŸ”‘ Connexion Ã  Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # ğŸ”¹ Construire et pousser l'image Spring Boot
    - name: ğŸ—ï¸ Construire et pousser l'image Spring Boot
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-app:latest ./demo
        docker push ${{ secrets.DOCKER_USERNAME }}/spring-app:latest

    # ğŸ”¹ Construire et pousser l'image Angular
    - name: ğŸ—ï¸ Construire et pousser l'image Angular
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-app:latest ./front
        docker push ${{ secrets.DOCKER_USERNAME }}/angular-app:latest

    # ğŸ”¹ DÃ©ploiement sur le VPS via SSH
    - name: ğŸš€ DÃ©ploiement sur le VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd ~/app
          git pull origin main
          
          echo "ğŸ”„ ArrÃªt des anciens conteneurs..."
          docker-compose down

          echo "ğŸ“¥ RÃ©cupÃ©ration des nouvelles images..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/spring-app:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/angular-app:latest

          echo "ğŸš€ Lancement des nouveaux conteneurs..."
          docker-compose up -d

