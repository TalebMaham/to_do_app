name: Deploy to VPS

on:
  push:
    branches:
      - main  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Cloner le repository
      uses: actions/checkout@v3

    # üîπ Configuration Java 17 pour le backend
    - name: ‚òï Installer Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # üîπ Donner les permissions √† mvnw
    - name: üîß Donner les permissions √† mvnw
      run: chmod +x demo/mvnw  # ‚úÖ Correction de l'erreur "Permission denied"

    # üîπ Ex√©cuter les tests du backend (Spring Boot)



    - name: üß™ Ex√©cuter les tests backend
      run: |
        cd demo
        ./mvnw test -Dspring.profiles.active=test



    # üîπ Configuration Node.js pour le frontend
    - name: üì¶ Installer Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # üîπ Installer les d√©pendances du frontend
    - name: üì• Installer les d√©pendances frontend
      run: |
        cd front
        npm install

    # üîπ Ex√©cuter les tests du frontend (Angular)
    - name: üß™ Ex√©cuter les tests frontend (Angular)
      run: |
        cd front
        npm ci
        npx ng test --watch=false --browsers=ChromeHeadless


  deploy:
    needs: test  # ‚úÖ Ex√©cute le d√©ploiement SEULEMENT si les tests r√©ussissent
    runs-on: ubuntu-latest

    steps:
    - name: üì• Cloner le repository
      uses: actions/checkout@v3

    - name: üîë Charger le mot de passe email
      run: echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> $GITHUB_ENV
      
    # üîπ Connexion √† Docker Hub
    - name: üîë Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    # üîπ Construire et pousser l'image Spring Boot
    - name: üèóÔ∏è Construire et pousser l'image Spring Boot
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest ./demo
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest

    # üîπ Construire et pousser l'image Angular
    - name: üèóÔ∏è Construire et pousser l'image Angular
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/angular-app:latest ./front
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/angular-app:latest

    # üîπ D√©ploiement sur le VPS via SSH
    - name: üöÄ D√©ploiement sur le VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "üîß V√©rification de Docker et Docker Compose..."
          if ! command -v docker &> /dev/null; then
            echo "üöÄ Installation de Docker..."
            sudo apt update && sudo apt install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          fi
          
          if ! command -v docker-compose &> /dev/null; then
            echo "üöÄ Installation de Docker Compose..."
            sudo apt install -y docker-compose
          fi

          echo "üì• R√©cup√©ration des nouvelles images..."
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/angular-app:latest

          echo "üßπ Suppression des anciens conteneurs..."
          docker stop spring-app angular-app || true
          docker rm spring-app angular-app || true

          echo "üê¨ Lancement ou red√©marrage du conteneur MySQL..."
          if [ "$(docker ps -a -q -f name=mysql_container)" = "" ]; then
            echo "üì¶ Cr√©ation du conteneur MySQL..."
            docker run -d \
              --name mysql_container \
              -e MYSQL_ROOT_PASSWORD=root \
              -e MYSQL_DATABASE=spring_db \
              -e MYSQL_USER=user \
              -e MYSQL_PASSWORD=password \
              -p 3307:3306 \
              -v mysql_data:/var/lib/mysql \
              mysql:8.0
          else
            echo "‚úÖ Le conteneur MySQL existe d√©j√†. Red√©marrage..."
            docker start mysql_container
          fi


          echo "üöÄ Lancement des nouveaux conteneurs..."

          echo "üöÄ Lancement de spring-app (avec acc√®s √† MySQL via 172.17.0.1:3307)"
          docker run -d \
            --name spring-app \
            --network bridge \
            -e SPRING_DATASOURCE_URL=jdbc:mysql://172.17.0.1:3307/spring_db \
            -e SPRING_DATASOURCE_USERNAME=user \
            -e SPRING_DATASOURCE_PASSWORD=password \
            -e SPRING_PROFILES_ACTIVE=prod \
            -p 8080:8080 \
            ${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest

          docker run -d --name angular-app -p 4200:4200 ${{ secrets.DOCKER_HUB_USERNAME }}/angular-app:latest

          echo "‚úÖ D√©ploiement termin√© avec succ√®s !"
