name: Deploy to VPS

on:
  push:
    branches:
      - main  # Déclenche l'action lors d'un push sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Cloner le repository
      uses: actions/checkout@v3

    # 🔹 Connexion à Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    # 🔹 Construire et pousser l'image Spring Boot
    - name: 🏗️ Construire et pousser l'image Spring Boot
      run: |
        docker build -t docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest ./demo
        docker push docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest

    # 🔹 Construire et pousser l'image Angular
    - name: 🏗️ Construire et pousser l'image Angular
      run: |
        docker build -t docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/angular-app:latest ./front
        docker push docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/angular-app:latest

    # 🔹 Déploiement sur le VPS via SSH
    - name: 🚀 Déploiement sur le VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "📥 Récupération des nouvelles images..."
          docker pull docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest
          docker pull docker.io/${{ secrets.DOCKER_HUB_USERNAME}}/angular-app:latest

          echo "🚀 Lancement des nouveaux conteneurs..."
          docker-compose up -d

          echo "✅ Déploiement terminé !"
