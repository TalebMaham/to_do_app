name: Deploy to VPS

on:
  push:
    branches:
      - main  # DÃ©clenche l'action lors d'un push sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Cloner le repository (localement sur GitHub Actions)
      uses: actions/checkout@v3

    # ğŸ”¹ Connexion Ã  Docker Hub
    - name: ğŸ”‘ Connexion Ã  Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    # ğŸ”¹ Construire et pousser l'image Spring Boot
    - name: ğŸ—ï¸ Construire et pousser l'image Spring Boot
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest ./demo
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest

    # ğŸ”¹ Construire et pousser l'image Angular
    - name: ğŸ—ï¸ Construire et pousser l'image Angular
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/angular-app:latest ./front
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/angular-app:latest

    # ğŸ”¹ DÃ©ploiement sur le VPS via SSH
    - name: ğŸš€ DÃ©ploiement sur le VPS (Sans code source)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "ğŸš€ DÃ©ploiement en cours sur le VPS..."

          echo "ğŸ”„ ArrÃªt et suppression des anciens conteneurs..."
          docker stop spring_app || true
          docker rm spring_app || true
          docker stop angular_app || true
          docker rm angular_app || true
          docker stop mysql_container || true
          docker rm mysql_container || true

          echo "ğŸ“¥ RÃ©cupÃ©ration des nouvelles images..."
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/angular-app:latest
          docker pull mysql:8.0

          echo "ğŸ“¦ Lancement des conteneurs..."
          docker run -d --name mysql_container mysql:8.0
          docker run -d --name spring_app ${{ secrets.DOCKER_HUB_USERNAME }}/spring-app:latest
          docker run -d --name angular_app ${{ secrets.DOCKER_HUB_USERNAME }}/angular-app:latest

          echo "âœ… DÃ©ploiement terminÃ© !"
