name: Deploy to VPS

on:
  push:
    branches:
      - main  # Déclenche l'action lors d'un push sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Cloner le repository
      uses: actions/checkout@v3

    # 🔹 Connexion à Docker Hub
    - name: 🔑 Connexion à Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # 🔹 Construire et pousser l'image Spring Boot
    - name: 🏗️ Construire et pousser l'image Spring Boot
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-app:latest ./demo
        docker push ${{ secrets.DOCKER_USERNAME }}/spring-app:latest

    # 🔹 Construire et pousser l'image Angular
    - name: 🏗️ Construire et pousser l'image Angular
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-app:latest ./front
        docker push ${{ secrets.DOCKER_USERNAME }}/angular-app:latest

    # 🔹 Déploiement sur le VPS via SSH
    - name: 🚀 Déploiement sur le VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd ~/app
          git pull origin main
          
          echo "🔄 Arrêt des anciens conteneurs..."
          docker-compose down

          echo "📥 Récupération des nouvelles images..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/spring-app:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/angular-app:latest

          echo "🚀 Lancement des nouveaux conteneurs..."
          docker-compose up -d

          echo "✅ Déploiement terminé !"
